<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        label{
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <!-- Ejercicio 1 Crear un formulario de contacto que contenga los siguientes campos: Nombre, Apellido,
        Email, Número de teléfono y un recuadro para el mensaje que por defecto tenga 30 cols y 5 rows.
        Ejercicio 2 Usando el mismo formulario del ejercicio anterior se pide agregar un valor por defecto al 
        campo de nombre y apellido, un botón que tenga el valor de “Enviar!” y acomodar el
        formulario con saltos de líneas”.-->
        <h2 style="text-align: center;">Formulario de contacto</h2>
        <form>
            <label> Nombre </label> 
            <input type = "text" value = "Juan"><br><br>
            <label> Apellido </label> 
            <input type = "text" value = "Pérez"><br><br>
            <label> Email </label>
            <input type = "text"><br><br>
            <label> Número de telefono</label>
            <input type = "text"><br><br>
            <label>Mensaje</label>
            <textarea rows = "5" cols= "30"></textarea><br>
            <input type = "button" value = "Enviar!">
        </form>

    </body>
</html>
